#\u5185\u5D4C\u7684Tomcat\u670D\u52A1\u7AEF\u53E3
server.port=8080

# dubbo\u914D\u7F6E
#spring.dubbo.appname=springboot-dubbo-consumer
#spring.dubbo.registry=zookeeper://192.168.192.131:2182
spring.dubbo.application.name=springboot-dubbo-provider
spring.dubbo.registry.address=zookeeper://192.168.192.131:2182?backup=192.168.192.131:2181,192.168.192.131:2183
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
#spring.dubbo.scan=com.bjpowernode.springboot.springboot.impl
spring.dubbo.application.registries.timeout=10000
spring.dubbo.application.registries.session=100000

mybatis.mapper-locations=classpath:com/bjpowernode/springboot/mapper/*.xml

#\u914D\u7F6E\u6570\u636E\u5E93\u8FDE\u63A5\u4FE1\u606F
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?useUnicode=true&characterEncoding=utf8&useSSL=false

#\u914D\u7F6Eredis\u8FDE\u63A5\u4FE1\u606F
spring.redis.host=192.168.192.131
spring.redis.password=123456
spring.redis.port=6379