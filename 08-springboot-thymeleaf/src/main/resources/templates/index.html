<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring boot集成 Thymeleaf</title>
</head>
<body>

    <p th:text="${msg}">abc</p>
    <span th:text="${msg}">abc</span>
    <div style="color:green" th:text="${msg}">abc</div>
</body>
</html>
